<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,200;1,300;1,400&family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="./style.css"/>
        
        <title>Cadastro</title>
    </head>
    <body>
        <div class="container">
            <section class="header">
                <h2>Nova Conta</h2>
            </section>

            <form id="form" class="form">
                <div class="form-content">
                    <label for="username">Nome de usuário</label>
                    <input type="text" id="username" placeholder="Digite o nome de usuário"/>
                    <a id="username-error">Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite o seu email"/>
                    <a>Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha"/>
                    <a>Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <label for="password-confimation">Confirmação de senha</label>
                    <input type="password" id="password-confimation" placeholder="Digite sua senha novamente"/>
                    <a>Mensagem de erro</a>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
     
        <script src="./script.js"></script>    
    </body>
</html>
